<div >

    Nom de l'utilisateur : {{ Username }}

    <div >
        <!-- QUESTIONS --> 
        <div >
            <div class="card card-question">
                {{ QuestionCard.Value }}
            </div>

            <div id="content-message">
                <ul id="messages" >
                    <!--<li *ngFor="let planet of planets">{{planet}}</li>-->
                </ul>

                <div id="input-message">
                    <input id="m" />
                    <button (click)="submit()">Send</button>
                </div>
            </div>
            <div>
                Scores : 
                <div *ngFor="let player of Players">
                    {{ (player.Type == 0) ? 'KING' : '' }} {{ player.Nickname }} : {{ player.Score }}
                </div>
            </div>
        </div>

        <br /> 

        <!-- REPONSE -->
        <div *ngIf="UsersAwnserCars == undefined">
            <div class="card card-reponse" 
                *ngFor="let userAwnser of UserAwnserCards"
                (click)="selectCard(userAwnser)">
                {{ userAwnser.Value }}
            </div>
        </div>

        <div>
            EN ATTENTE DU MASTER : 
            <div *ngIf="UsersAwnserCars">
                <div class="card card-reponse" 
                    *ngFor="let userAwnser of UserAwnserCards"
                    (click)="selectCard(userAwnser, true)">
                    {{ userAwnser.Value }}
                </div>
            </div>   
        </div>
     
    </div>


</div>
